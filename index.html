<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Login</h2>
        <div id="error">
            <p id="error-message">Invalid Username or Password</p>
        </div>
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" id="username-field" class="login-form-field">
            <input type="password" name="password" placeholder="Password" id="password-field" class="login-form-field">
            <input type="submit" value="submit" id="btn">
        </form>
        <script src="script.js"></script>
    </main>
</body>
</html>
